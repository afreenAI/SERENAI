<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - SEREN AI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0A192F, #112D4E);
            color: #F9F7F7;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background: rgba(10, 25, 47, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            color: #F9F7F7;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            position: relative;
        }
        .nav-links a:hover {
            color: #FFD700;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Video Player */
        .video-player {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .video-player iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .video-player.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Playlist Section */
        .playlist {
            margin-top: 2rem;
        }
        .playlist h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        .playlist h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -10px;
            left: 25%;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        .playlist ul {
            list-style: none;
        }
        .playlist li {
            background: rgba(17, 45, 78, 0.6);
            padding: 1.2rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .playlist li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(63, 114, 175, 0.5);
            background: rgba(17, 45, 78, 0.8);
        }
        .playlist li a {
            color: #F9F7F7;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .playlist li a i {
            margin-right: 15px;
            color: #FFD700;
        }
        .playlist li a:hover {
            color: #FFD700;
        }
        .playlist li button {
            background: rgba(255, 76, 76, 0.8);
            color: #F9F7F7;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .playlist li button i {
            margin-right: 5px;
        }
        .playlist li button:hover {
            background: rgba(255, 28, 28, 0.9);
            transform: scale(1.05);
        }

        /* Empty Playlist Message */
        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.8;
            padding: 2rem;
            background: rgba(17, 45, 78, 0.4);
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        .empty-message i {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 1rem;
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            .nav-links {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }
            .nav-links li {
                margin: 0;
            }
            .video-player iframe {
                height: 300px;
            }
            .playlist li {
                flex-direction: column;
                align-items: flex-start;
            }
            .playlist li button {
                margin-top: 1rem;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-brain"></i>
            SEREN AI
        </div>
        <ul class="nav-links">
            <li><a href="Index_given.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="study_planner.html"><i class="fas fa-calendar-alt"></i> Study Planner</a></li>
            <li><a href="video_reco.html"><i class="fab fa-youtube"></i> Youtube Videos & Summarization</a></li>
            <li><a href="notes.html"><i class="fas fa-book"></i> Notes & Summarization</a></li>
            <li><a href="quizzes.html"><i class="fas fa-question-circle"></i> Quizzes</a></li>
            <li><a href="user_profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Video Player -->
        <div class="video-player" id="videoPlayer">
            <iframe id="player" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <h1>Your Playlist</h1>
            <ul id="playlist">
                <!-- Playlist items will be dynamically added here -->
            </ul>
            <p id="emptyMessage" class="empty-message">
                <i class="fas fa-music"></i>
                Your playlist is empty. Add some videos to get started!
            </p>
        </div>
    </div>

    <script>
        // DOM Elements
        const playlistElement = document.getElementById('playlist');
        const emptyMessage = document.getElementById('emptyMessage');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerIframe = document.getElementById('player');

        // Load playlist on page load
        function loadPlaylist() {
            const playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
            playlistElement.innerHTML = ''; // Clear previous playlist

            if (playlistItems.length === 0) {
                emptyMessage.style.display = 'block'; // Show empty message
            } else {
                emptyMessage.style.display = 'none'; // Hide empty message
                playlistItems.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="#" onclick="playVideo('${item.id}', '${getVideoId(item.url)}')">
                            <i class="fas fa-play"></i> ${item.title}
                        </a>
                        <button onclick="removeFromPlaylist('${item.id}')">
                            <i class="fas fa-trash-alt"></i> Remove
                        </button>
                    `;
                    playlistElement.appendChild(li);
                });
            }
        }

        // Extract YouTube video ID from URL
        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Play video in the player
        function playVideo(videoId, youtubeId) {
            if (!youtubeId) {
                alert('This video cannot be played in the embedded player. Opening in new tab...');
                const item = JSON.parse(localStorage.getItem('playlist')).find(i => i.id === videoId);
                if (item) window.open(item.url, '_blank');
                return;
            }
            
            playerIframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`;
            videoPlayer.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Remove video from playlist
        function removeFromPlaylist(videoId) {
            let playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
            playlistItems = playlistItems.filter(item => item.id !== videoId);
            localStorage.setItem('playlist', JSON.stringify(playlistItems));
            loadPlaylist(); // Reload the playlist
            
            // If the removed video was playing, hide the player
            if (playerIframe.src.includes(videoId)) {
                videoPlayer.classList.remove('active');
                playerIframe.src = '';
            }
        }

        // Close video player when clicking outside
        document.addEventListener('click', (e) => {
            if (!videoPlayer.contains(e.target) && !e.target.closest('.playlist li a')) {
                videoPlayer.classList.remove('active');
                playerIframe.src = '';
            }
        });

        // Load playlist when the page loads
        loadPlaylist();
    </script>
</body>
</html>
