       // Study Planner JavaScript that integrates with your playlist system
document.addEventListener('DOMContentLoaded', function() {
    // Load resources from both localStorage (playlist) and any other sources
    loadResourcesForPlanner();
    
    // Set minimum date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('targetDate').min = tomorrow.toISOString().split('T')[0];
});

// Load resources from localStorage (your playlist system)
function loadResourcesForPlanner() {
    const playlistContainer = document.getElementById('playlistResources');
    const notesContainer = document.getElementById('notesResources');
    
    // Clear existing content
    playlistContainer.innerHTML = '';
    notesContainer.innerHTML = '';
    
    // Load video playlist
    const playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
    if (playlistItems.length === 0) {
        playlistContainer.innerHTML = '<p class="empty-resource">No videos in your playlist yet</p>';
    } else {
        playlistItems.forEach(video => {
            const videoElement = createResourceElement(video, 'video');
            playlistContainer.appendChild(videoElement);
        });
    }
    
    // Load notes (you'll need to implement your notes storage similarly)
    const savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
    if (savedNotes.length === 0) {
        notesContainer.innerHTML = '<p class="empty-resource">No saved notes yet</p>';
    } else {
        savedNotes.forEach(note => {
            const noteElement = createResourceElement(note, 'note');
            notesContainer.appendChild(noteElement);
        });
    }
    
    // Populate the resources dropdown in the planner form
    populateResourceDropdown(playlistItems, savedNotes);
}

// Create resource element for display in sidebar
function createResourceElement(resource, type) {
    const element = document.createElement('div');
    element.className = 'resource-item';
    element.dataset.id = resource.id;
    element.dataset.type = type;
    
    if (type === 'video') {
        element.innerHTML = `
            <h3><i class="fas fa-play-circle"></i> ${resource.title}</h3>
            <p>${resource.subject || 'General'} • ${resource.duration || 'N/A'}</p>
            <div class="resource-meta">
                <span>Video</span>
                <span>ID: ${resource.id}</span>
            </div>
        `;
    } else { // note
        element.innerHTML = `
            <h3><i class="fas fa-file-alt"></i> ${resource.title}</h3>
            <p>${resource.subject || 'General'} • ${resource.pages || 'N/A'} pages</p>
            <div class="resource-meta">
                <span>Note</span>
                <span>ID: ${resource.id}</span>
            </div>
        `;
    }
    
    return element;
}

// Populate the resources dropdown in the form
function populateResourceDropdown(videos, notes) {
    const dropdown = document.getElementById('resources');
    dropdown.innerHTML = '';
    
    // Add video options
    videos.forEach(video => {
        const option = document.createElement('option');
        option.value = `${video.id}|video`;
        option.textContent = `[Video] ${video.title}`;
        dropdown.appendChild(option);
    });
    
    // Add note options
    notes.forEach(note => {
        const option = document.createElement('option');
        option.value = `${note.id}|note`;
        option.textContent = `[Note] ${note.title}`;
        dropdown.appendChild(option);
    });
    
    // Enable multiple selection
    dropdown.multiple = true;
    dropdown.size = Math.min(10, Math.max(3, videos.length + notes.length));
}
// Generate study plan using resources from playlist
// Updated generatePlan function that respects selected resources
function generatePlan() {
    const subject = document.getElementById('subject').value.trim();
    const studyHours = parseInt(document.getElementById('studyHours').value);
    const targetDate = new Date(document.getElementById('targetDate').value);
    const studyStyle = document.getElementById('studyStyle').value;
    const selectedOptions = Array.from(document.getElementById('resources').selectedOptions);
    
    // Basic validation
    if (!subject) return alert('Please enter a subject/topic');
    if (!targetDate) return alert('Please select a target completion date');
    if (selectedOptions.length === 0) return alert('Please select at least one resource');
    
    // Calculate days until target date
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const daysDiff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
    if (daysDiff <= 0) return alert('Target date must be in the future');
    
    // Get all resources from storage
    const allVideos = JSON.parse(localStorage.getItem('playlist')) || [];
    const allNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
    
    // Process selected resources
    const selectedResources = selectedOptions.map(option => {
        const [id, type] = option.value.split('|');
        return { id, type };
    });
    
    // Filter ONLY the selected resources
    const selectedVideos = allVideos.filter(video => 
        selectedResources.some(r => r.type === 'video' && r.id === video.id)
    );
    
    const selectedNotes = allNotes.filter(note => 
        selectedResources.some(r => r.type === 'note' && r.id === note.id)
    );
    
    // Calculate total study hours available
    const totalHours = daysDiff * studyHours;
    
    // Generate plan using ONLY selected resources
    const plan = createStudyPlan(selectedVideos, selectedNotes, daysDiff, studyHours, studyStyle, subject);
    
    // Display the plan
    displayPlan(plan, subject, daysDiff, totalHours);
}

// Updated createStudyPlan function to work with selected resources only
function createStudyPlan(videos, notes, days, hoursPerDay, style, subject) {
    let plan = [];
    
    // Calculate how many items we can cover per day
    const totalItems = videos.length + notes.length;
    const itemsPerDay = Math.max(1, Math.floor(totalItems / days));
    
    // Shuffle resources to mix videos and notes
    const allResources = [
        ...videos.map(v => ({...v, type: 'video'})),
        ...notes.map(n => ({...n, type: 'note'}))
    ];
    
    // Distribute resources across days
    let resourceIndex = 0;
    for (let day = 1; day <= days; day++) {
        const dayPlan = {
            day: day,
            date: new Date(),
            tasks: []
        };
        
        dayPlan.date.setDate(dayPlan.date.getDate() + day - 1);
        
        // Add items for this day
        let dayHoursUsed = 0;
        while (dayHoursUsed < hoursPerDay && resourceIndex < allResources.length) {
            const resource = allResources[resourceIndex];
            let duration = '';
            
            if (resource.type === 'video') {
                duration = hoursPerDay >= 2 ? '45-60 min' : '30-45 min';
                dayPlan.tasks.push({
                    type: 'video',
                    title: resource.title,
                    duration: duration,
                    resource: resource,
                    url: resource.url
                });
                dayHoursUsed += 0.75; // Count as 45-60 mins
            } else {
                duration = hoursPerDay >= 2 ? '60-75 min' : '45-60 min';
                dayPlan.tasks.push({
                    type: 'note',
                    title: resource.title,
                    duration: duration,
                    resource: resource,
                    url: resource.url || '#'
                });
                dayHoursUsed += 1; // Count as 60-75 mins
            }
            
            resourceIndex++;
            
            // Don't exceed daily hours
            if (dayHoursUsed >= hoursPerDay) break;
        }
        
        // Add practice/review on every 3rd day if we have time
        if (day > 1 && day % 3 === 0 && dayHoursUsed < hoursPerDay) {
            dayPlan.tasks.push({
                type: 'practice',
                title: `Review ${subject} concepts`,
                duration: '30-45 min',
                resource: null
            });
            dayHoursUsed += 0.5;
        }
        
        // Add break on every 5th day
        if (day % 5 === 0) {
            dayPlan.tasks = [{
                type: 'break',
                title: `Light review or break day`,
                duration: '30 min max',
                resource: null
            }];
        }
        
        plan.push(dayPlan);
    }
    
    return plan;
}

// Create the study plan structure
function createStudyPlan(videos, notes, days, hoursPerDay, style, subject) {
    let plan = [];
    let videoRatio, noteRatio;
    
    // Set ratios based on study style
    switch(style) {
        case 'visual': videoRatio = 0.7; noteRatio = 0.3; break;
        case 'reading': videoRatio = 0.3; noteRatio = 0.7; break;
        case 'intensive': videoRatio = 0.5; noteRatio = 0.5; break;
        default: videoRatio = 0.5; noteRatio = 0.5; // balanced
    }
    
    // Distribute resources across days
    for (let day = 1; day <= days; day++) {
        const dayPlan = {
            day: day,
            date: new Date(),
            tasks: []
        };
        
        dayPlan.date.setDate(dayPlan.date.getDate() + day - 1);
        
        // Add video tasks
        if (videos.length > 0 && (style === 'visual' || day % 2 !== 0)) {
            const videoIndex = (day - 1) % videos.length;
            dayPlan.tasks.push({
                type: 'video',
                title: videos[videoIndex].title,
                duration: hoursPerDay >= 2 ? '45-60 min' : '30-45 min',
                resource: videos[videoIndex],
                url: videos[videoIndex].url
            });
        }
        
        // Add note tasks
        if (notes.length > 0 && (style === 'reading' || day % 2 === 0)) {
            const noteIndex = (day - 1) % notes.length;
            dayPlan.tasks.push({
                type: 'note',
                title: notes[noteIndex].title,
                duration: hoursPerDay >= 2 ? '60-75 min' : '45-60 min',
                resource: notes[noteIndex],
                url: notes[noteIndex].url || '#'
            });
        }
        
        // Add practice/review tasks
        if (day > 1 && day % 3 === 0) {
            dayPlan.tasks.push({
                type: 'practice',
                title: `Review ${subject} concepts`,
                duration: '30-45 min',
                resource: null
            });
        }
        
        // Add break days
        if (day % 5 === 0) {
            dayPlan.tasks = [{
                type: 'break',
                title: `Light review or break day`,
                duration: '30 min max',
                resource: null
            }];
        }
        
        plan.push(dayPlan);
    }
    
    return plan;
}

// Display the generated plan

    // Calculate stats

    const noteCount = plan.flatMap(d => d.tasks).filter(t => t.type === 'note').length;
    
    planResult.innerHTML = `
        <h2><i class="fas fa-calendar-check"></i> Your ${subject} Study Plan</h2>
        <p>This ${days}-day plan provides ${totalHours} total study hours.</p>
        <div class="plan-stats">
            <p><i class="fas fa-video"></i> ${videoCount} video sessions</p>
            <p><i class="fas fa-book"></i> ${noteCount} note sessions</p>
        </div>
    `;
    
    plan.forEach(dayPlan => {
        const dayElement = document.createElement('div');
        dayElement.className = 'plan-day';
        
        const dateStr = dayPlan.date.toLocaleDateString('en-US', { 
            weekday: 'long', month: 'short', day: 'numeric' 
        });
        
        dayElement.innerHTML = `<h3>Day ${dayPlan.day} - ${dateStr}</h3>`;
        
        if (dayPlan.tasks.length === 0) {
            dayElement.innerHTML += `
                <div class="plan-task">
                    <i class="fas fa-coffee"></i>
                    <span>Rest day - no scheduled tasks</span>
                </div>
            `;
        } else {
            dayPlan.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'plan-task';
                
                let icon = 'fas fa-book';
                if (task.type === 'video') icon = 'fas fa-play-circle';
                if (task.type === 'practice') icon = 'fas fa-pen-fancy';
                if (task.type === 'break') icon = 'fas fa-coffee';
                
                let resourceLink = '';
                if (task.url && task.url !== '#') {
                    resourceLink = `<a href="${task.url}" target="_blank" class="resource-link">
                        <i class="fas fa-external-link-alt"></i>
                    </a>`;
                }
                
                taskElement.innerHTML = `
                    <i class="${icon}"></i>
                    <span><strong>${task.title}</strong> (${task.duration})</span>
                    ${resourceLink}
                `;
                
                dayElement.appendChild(taskElement);
            });
        }
        
        planResult.appendChild(dayElement);
    });
}
    </script>
</body>
</html>
