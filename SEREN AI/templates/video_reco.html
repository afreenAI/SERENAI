<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recommendations - SEREN AI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0A192F, #112D4E);
            color: #F9F7F7;
            min-height: 100vh;
            padding-top: 80px; /* Add padding to prevent content from being hidden behind the fixed header */
        }

        /* Navigation Bar */
        nav {
            background: rgba(17, 45, 78, 0.8);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #F9F7F7;
            transition: 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background: #3F72AF;
            color: #FFD700;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #F9F7F7;
            font-size: 1rem;
            outline: none;
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .search-bar button {
            background: #3F72AF;
            color: #F9F7F7;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-bar button:hover {
            background: #FFD700;
            color: #112D4E;
        }

        /* Video Player Section */
        .video-player {
            display: none; /* Hidden by default */
            margin-bottom: 20px;
            background: rgba(17, 45, 78, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-player iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        .video-player .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .video-player button {
            background: #FFD700;
            color: #112D4E;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .video-player button:hover {
            background: #FFC107;
            transform: translateY(-2px);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .video-card {
            background: rgba(17, 45, 78, 0.6);
            border-radius: 10px;
            padding: 15px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(63, 114, 175, 0.5);
        }
        .video-card img {
            width: 100%;
            border-radius: 8px;
        }
        .video-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #FFD700;
        }
        .video-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .video-card button {
            background: #3F72AF;
            color: #F9F7F7;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .video-card button:hover {
            background: #FFD700;
            color: #112D4E;
        }

        /* Summary Section */
        .summary-section {
            display: none; /* Hidden by default */
            background: rgba(249, 247, 247, 0.9);
            color: #0A192F;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .summary-section h2 {
            font-size: 1.8rem;
            color: #112D4E;
            margin-bottom: 15px;
        }
        .summary-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Playlist Section */
        .playlist {
            margin-top: 40px;
        }
        .playlist h2 {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .playlist ul {
            list-style: none;
        }
        .playlist li {
            background: rgba(17, 45, 78, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .playlist li a {
            color: #F9F7F7;
            text-decoration: none;
            transition: 0.3s;
        }
        .playlist li a:hover {
            color: #FFD700;
        }
        .playlist li button {
            background: #FF4C4C;
            color: #F9F7F7;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .playlist li button:hover {
            background: #FF1C1C;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <i class="fas fa-brain"></i>
            SEREN AI
        </div>
        <ul class="nav-links">
            <li><a href="Index_given.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="study_planner.html"><i class="fas fa-calendar-alt"></i> Study Planner</a></li>
            <li><a href="video_reco.html"><i class="fab fa-youtube"></i> Youtube Videos & Summarization</a></li>
            <li><a href="notes.html"><i class="fas fa-book"></i> Notes & Summarization</a></li>
            <li><a href="quizzes.html"><i class="fas fa-question-circle"></i> Quizzes</a></li>
            <li><a href="user_profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Video Player -->
        <div class="video-player" id="videoPlayer">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
            <div class="buttons">
                <button onclick="generateSummary()">Generate Summary</button>
                <button onclick="addCurrentVideoToPlaylist()">Add to Playlist</button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection">
            <h2>ðŸ“„ Summary</h2>
            <p class="summary-text" id="summaryText">Summary will appear here...</p>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a topic...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically added here -->
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <h2>Your Playlist</h2>
            <ul id="playlist">
                <!-- Playlist items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        // YouTube Data API Key (Replace with your own API key)
        const API_KEY = 'AIzaSyB4rEcLTcJiA8lbfVhDIGU76dZA11HnZgg'; // Add your YouTube API key here
        const GEMINI_API_KEY = 'AIzaSyDA99vpv93RTLXHU_3FDvxwcdQjrwiQEok'; // Add your Gemini API key here
        const MAX_RESULTS = 20; // Number of videos to fetch

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const videoGrid = document.getElementById('videoGrid');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoFrame = document.getElementById('videoFrame');
        const summarySection = document.getElementById('summarySection');
        const summaryText = document.getElementById('summaryText');
        const playlist = document.getElementById('playlist');

        // Current video details
        let currentVideoId = '';
        let currentVideoTitle = '';

        // Fetch videos from YouTube API
        async function fetchVideos(query) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${MAX_RESULTS}&q=${query}&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.items;
        }

        // Display videos in the grid
        function displayVideos(videos) {
            videoGrid.innerHTML = ''; // Clear previous results
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                    <h3>${video.snippet.title}</h3>
                    <p>${video.snippet.channelTitle}</p>
                    <button onclick="watchVideo('${video.id.videoId}', '${video.snippet.title}')">Watch Video</button>
                    <button onclick="addToPlaylist('${video.id.videoId}', '${video.snippet.title}')">Add to Playlist</button>
                `;
                videoGrid.appendChild(videoCard);
            });
        }

        // Watch Video
        function watchVideo(videoId, title) {
            currentVideoId = videoId;
            currentVideoTitle = title;
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            videoPlayer.style.display = 'block';
            summarySection.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add Current Video to Playlist
        function addCurrentVideoToPlaylist() {
            if (currentVideoId && currentVideoTitle) {
                addToPlaylist(currentVideoId, currentVideoTitle);
            } else {
                alert("No video is currently being watched.");
            }
        }

        // Add video to playlist
        function addToPlaylist(videoId, title) {
            const playlistItem = {
                id: videoId,
                title: title,
                url: `https://www.youtube.com/watch?v=${videoId}`
            };

            // Get existing playlist from localStorage
            let playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
            playlistItems.push(playlistItem);
            localStorage.setItem('playlist', JSON.stringify(playlistItems));

            // Update playlist display
            updatePlaylist();
            alert("Video added to playlist!");
        }

        // Update playlist display
        function updatePlaylist() {
            const playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
            playlist.innerHTML = ''; // Clear previous playlist
            playlistItems.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${item.url}" target="_blank">${item.title}</a>
                    <button onclick="removeFromPlaylist('${item.id}')">Remove</button>
                `;
                playlist.appendChild(li);
            });
        }

        // Remove video from playlist
        function removeFromPlaylist(videoId) {
            let playlistItems = JSON.parse(localStorage.getItem('playlist')) || [];
            playlistItems = playlistItems.filter(item => item.id !== videoId);
            localStorage.setItem('playlist', JSON.stringify(playlistItems));
            updatePlaylist();
        }

        // Generate Summary
        async function generateSummary() {
            try {
                const videoUrl = new URL(videoFrame.src);
                const videoId = videoUrl.pathname.split('/embed/')[1];

                if (!videoId) {
                    throw new Error("Invalid video URL or missing video ID");
                }

                console.log("Fetching transcript for video:", videoId);
                const transcript = await fetchVideoTranscript(videoId);

                if (!transcript) {
                    summaryText.innerText = "No transcript available for this video.";
                    summarySection.style.display = 'block';
                    return;
                }

                console.log("Generating summary using Gemini API...");
                const summary = await summarizeTextWithGemini(transcript);

                summaryText.innerText = summary || "Failed to generate summary. Please try again.";
                summarySection.style.display = 'block';
            } catch (error) {
                console.error("Error in generating summary:", error);
                summaryText.innerText = "Failed to generate summary. Please try again.";
                summarySection.style.display = 'block';
            }
        }

        // Fetch Video Transcript using YouTube API
        async function fetchVideoTranscript(videoId) {
            try {
                const response = await fetch(`http://localhost:5000/get_transcript?video_id=${videoId}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }
                return data.transcript;
            } catch (error) {
                console.error("Error fetching transcript:", error);
                return null;
            }
        }

        // Summarize Text using Gemini API
        async function summarizeTextWithGemini(text) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=${GEMINI_API_KEY}`;

                const requestBody = {
                    contents: [{ parts: [{ text: `Summarize this text: ${text}` }] }]
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Summary generation failed.";
            } catch (error) {
                console.error("Error summarizing text:", error);
                return null;
            }
        }

        // Event Listener for Search Button
        searchButton.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (query) {
                const videos = await fetchVideos(query);
                displayVideos(videos);
            }
        });

        // Load playlist on page load
        updatePlaylist();
    </script>
</body>
</html>
